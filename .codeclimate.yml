---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript:
        mass_threshold: 90
      - python
      - php
  fixme:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths: []
